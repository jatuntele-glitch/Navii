<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:black;
  overflow:hidden;
  color:white;
}

/* stars */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2;}to{opacity:1;}}

/* card */
.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:30px;
  text-align:center;
  width:85%;
  max-width:380px;
  box-shadow:0 0 40px rgba(255,0,120,0.4);
}

.hidden{display:none;}

input{
  padding:10px;
  border-radius:10px;
  border:none;
  width:70%;
  text-align:center;
}

/* buttons */
button{
  margin-top:12px;
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:#ff2e63;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* moving NO */
#noBtn{position:relative;}

/* love msg */
#loveMsg{
  display:none;
  font-size:22px;
  margin-top:15px;
  color:#ff6b9a;
  text-shadow:0 0 10px #ff6b9a;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

/* ring */
#ring{
  position:fixed;
  font-size:80px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  animation:ringPop .8s forwards;
}
@keyframes ringPop{to{transform:translate(-50%,-50%) scale(1);}}

/* fireworks */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:blast 1s ease-out forwards;
}
@keyframes blast{
  to{transform:translate(var(--x),var(--y)) rotate(720deg);opacity:0;}
}

/* emoji */
.emoji{
  position:fixed;
  pointer-events:none;
  z-index:9999;
  font-size:16px;
}

/* hearts */
.heart{
  position:fixed;
  font-size:20px;
  color:#ff4d88;
  pointer-events:none;
  animation:heartFall 4s linear forwards;
}
@keyframes heartFall{
  0%{opacity:1; transform:translateY(0) rotate(0deg);}
  100%{opacity:0; transform:translateY(100vh) rotate(360deg);}
}

/* confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  pointer-events:none;
  border-radius:50%;
  background:hsl(var(--h),100%,50%);
  animation:confettiFall 3s linear forwards;
}
@keyframes confettiFall{
  0%{transform:translateY(0);}
  100%{transform:translateY(100vh) rotate(720deg); opacity:0;}
}

/* screen shake */
@keyframes shake{
  0%{transform:translate(0);}
  25%{transform:translate(10px, -5px);}
  50%{transform:translate(-10px,5px);}
  75%{transform:translate(5px,-5px);}
  100%{transform:translate(0);}
}
.shake{animation:shake 0.6s;}
</style>
