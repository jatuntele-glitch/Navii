/* stars */
.star{
  position:fixed;
  width:2px;
  height:2px;
  background:white;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.2;}to{opacity:1;}}

/* card */
.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  padding:30px;
  text-align:center;
  width:85%;
  max-width:380px;
  box-shadow:0 0 40px rgba(255,0,120,0.4);
}

.hidden{display:none;}

input{
  padding:10px;
  border-radius:10px;
  border:none;
  width:70%;
  text-align:center;
}

/* buttons */
button{
  margin-top:12px;
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:#ff2e63;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* moving NO */
#noBtn{position:relative;}

/* love msg */
#loveMsg{

  font-size:22px;
  margin-top:15px;
  color:#ff6b9a;
}

/* ring */
#ring{
  position:fixed;
  font-size:80px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  animation:ringPop .8s forwards;
}
@keyframes ringPop{to{transform:translate(-50%,-50%) scale(1);}}

/* fireworks */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ff4d88;
  animation:blast 1s ease-out forwards;
}
@keyframes blast{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>
