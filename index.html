<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proposal for Riya Ji ‚ù§Ô∏è</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 { color: #ff3366; }
    p { font-size: 18px; }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .yes { background: #ff3366; color: white; }
    .no  { background: gray; color: white; position: absolute; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-100vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- üéµ Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <h1 onclick="playMusic()">Riya Ji, Will You Be Mine? üíñ</h1>
  <p>You are the most special person in my life ‚ù§Ô∏è</p>

  <button class="yes" onclick="showLove()">Yes</button>
  <button class="no" id="noBtn">No</button>

  <script>
    const music = document.getElementById("bgMusic");
    const noBtn = document.getElementById("noBtn");

    // Tap anywhere on title to start music (mobile fix)
    function playMusic() {
      music.play();
    }

    // Running NO button
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Hearts on YES
    function showLove() {
      music.play(); // ensure music plays
      alert("Yay! I love you Riya Ji ‚ù§Ô∏è");

      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
