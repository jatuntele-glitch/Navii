<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef5);
      font-family: Arial, sans-serif;
      text-align: center;

    .box {

      max-width: 340px;
      position: relative;
    }

    h1 { color: #ff3366; margin-bottom: 10px; }
    p  { font-size: 16px; color: #444; }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
    }

    .yes { background: #ff3366; color: white; }
    .no  { background: gray; color: white; position: absolute; }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
